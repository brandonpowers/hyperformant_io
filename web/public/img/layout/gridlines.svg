<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Vertical lines -->
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <!-- Horizontal lines -->
      <path d="M 0 100 L 100 100 100 0" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <!-- Additional subtle grid lines -->
      <path d="M 50 0 L 50 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      <path d="M 0 50 L 100 50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>